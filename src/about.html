<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/about.scss" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="navbar"></div>
    <div id="about">
      <form id="form">
        <div id="formStack">
          <label for="username">Username: </label><br />
          <input
            type="text"
            class="ready"
            id="username"
            name="username"
            placeholder="Username"
          /><br />
        </div>
        <div id="formStack">
          <label for="age">Age (in Years): </label><br />
          <input type="text" id="age" name="age" placeholder="Age" /><br />
        </div>
        <div id="formStack">
          <label for="password">Password: </label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          /><br />
        </div>
        <div id="formStack">
          <label for="email">E-mail: </label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email"
          /><br />
        </div>
        <input type="submit" value="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
